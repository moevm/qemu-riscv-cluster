[global_tags]
[agent]
    interval = "15s"
    round_interval = true
    metric_batch_size = 1000
    metric_buffer_limit = 10000
    collection_jitter = "0s"
    flush_interval = "10s"
    flush_jitter = "0s"
    precision = "0s"
[[outputs.prometheus_client]]
    listen = ":9273"
[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
    core_tags = false
[[inputs.mem]]
[[inputs.net]]
[[inputs.swap]]

[[inputs.exec]]
    commands = [ "sh custom-metric.sh" ]
    data_format = "json"
    name_override = "custom"
    timeout = "1s"
